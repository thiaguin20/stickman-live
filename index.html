<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Stickman na Ponte</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game {
      position: relative;
      width: 360px;
      height: 640px;
      background: black;
      overflow: hidden;
      transform-origin: top left;
      image-rendering: pixelated;
    }

    #game img {
      image-rendering: crisp-edges;
    }

    #stars-wrapper {
      position: absolute;
      width: 200%;
      height: 100%;
      display: flex;
      z-index: 0;
      overflow: hidden;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: scrollStars 20s linear infinite;
    }

    @keyframes scrollStars {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .bridge-container {
      position: absolute;
      bottom: 200px;
      width: 200%;
      height: 80px;
      z-index: 1;
      display: flex;
      animation: moveBridge 4s linear infinite;
    }

    .bridge {
      width: 360px;
      height: 80px;
      background: url('assets/ponte.png') no-repeat;
      background-size: cover;
      flex-shrink: 0;
    }

    @keyframes moveBridge {
      0% { transform: translateX(0); }
      100% { transform: translateX(-360px); }
    }

    #stickman {
      position: absolute;
      bottom: 227px;
      left: 40px;
      width: 60px;
      height: auto;
      z-index: 2;
      filter: drop-shadow(0 0 10px white);
    }

    .enemy {
      position: absolute;
      bottom: 227px;
      width: 50px;
      height: auto;
      z-index: 2;
    }

    .enemy.fade {
      animation: fadeOut 0.3s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    #score {
      position: absolute;
      top: 540px;
      left: 20px;
      color: white;
      font-size: 18px;
      z-index: 3;
    }

    #reward-bar {
      position: absolute;
      top: 580px;
      left: 0;
      width: 100%;
      height: 35px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 13px;
      line-height: 35px;
      overflow: hidden;
      white-space: nowrap;
      z-index: 4;
    }

    #reward-bar span {
      display: inline-block;
      padding-left: 100%;
      animation: scrollRewards 30s linear infinite;
    }

    #reward-bar span > img {
      height: 20px;
      vertical-align: middle;
      margin: 0 6px;
    }

    @keyframes scrollRewards {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<audio id="bgMusic" src="assets/trilha.sonora.mp3" autoplay loop></audio>
<script>
  window.onload = function () {
    const music = document.getElementById("bgMusic");
    music.volume = 0.1;
  };
</script>

<div id="game">
  <div id="stars-wrapper">
    <div class="stars"></div>
    <div class="stars"></div>
  </div>

  <div id="score">Derrotados: 0</div>

  <div id="reward-bar">
    <span>
      ‚ù§Ô∏è 100 curtidas = 1 zumbi ‚Ä¢ üë§ Seguidor = 1 zumbi ‚Ä¢ 
      <img src="assets/rosa.png" alt="rosa"> = 2 zumbis ‚Ä¢ 
      <img src="assets/coracodedo.png" alt=""> = 3 zumbis ‚Ä¢ 
      <img src="assets/dino_pequeno.png" alt=""> = 5 zumbis ‚Ä¢ 
      <img src="assets/rosquinha.png" alt=""> = 10 zumbis ‚Ä¢ 
      <img src="assets/bola.png" alt=""> = 15 zumbis ‚Ä¢ 
      <img src="assets/corgi.png" alt=""> = 20 zumbis ‚Ä¢ 
      <img src="assets/arma.png" alt=""> = 30 zumbis ‚Ä¢ 
      <img src="assets/galaxia.png" alt=""> = 50 zumbis
    </span>
  </div>

  <div class="bridge-container">
    <div class="bridge"></div>
    <div class="bridge"></div>
  </div>

  <img id="stickman" src="assets/andar.gif" alt="Stickman">
</div>

<script>
  let derrotados = 0;
  const game = document.getElementById('game');
  const stickman = document.getElementById('stickman');
  const scoreDisplay = document.getElementById('score');
  let enemies = [];
  let attacking = false;
  let usandoChute = false;

  function spawnEnemy(count) {
    for (let i = 0; i < count; i++) {
      const enemy = document.createElement('img');
      enemy.src = 'assets/zumbi.gif';
      enemy.classList.add('enemy');
      const spacing = 60;
      enemy.style.left = (360 + i * spacing) + 'px';
      game.appendChild(enemy);
      enemies.push(enemy);
    }
  }

  function moveEnemies() {
    enemies.forEach((enemy, index) => {
      let currentLeft = parseFloat(enemy.style.left);
      currentLeft -= 1.2;
      enemy.style.left = currentLeft + 'px';

      if (currentLeft <= 100) {
        atacar(enemy);
        enemies.splice(index, 1);
      }

      if (currentLeft < -60) {
        enemy.remove();
        enemies.splice(index, 1);
      }
    });
  }

  function playSocoSound() {
    const audio = new Audio('assets/soco.mp3');
    audio.play();
  }

  function playChuteSound() {
    const audio = new Audio('assets/chute.mp3');
    audio.play();
  }

  function atacar(enemy) {
    attacking = true;
    usandoChute = !usandoChute;

    if (usandoChute) {
      stickman.src = 'assets/chute1.png';
      playChuteSound();
    } else {
      stickman.src = 'assets/soco1.png';
      playSocoSound();
    }

    enemy.classList.add("fade");
    setTimeout(() => enemy.remove(), 300);

    setTimeout(() => {
      stickman.src = 'assets/andar.gif';
      attacking = false;
    }, 200);
  }

  function ajustarScale() {
    const scaleX = window.innerWidth / 360;
    const scaleY = window.innerHeight / 640;
    const scale = Math.min(scaleX, scaleY);
    game.style.transform = `scale(${scale})`;
  }

  window.addEventListener('load', ajustarScale);
  window.addEventListener('resize', ajustarScale);

  gameLoop();

  function gameLoop() {
    moveEnemies();
    requestAnimationFrame(gameLoop);
  }
</script>

</body>
</html>
