<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Stickman na Ponte</title>
  <style>
    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  text-align: center;
}

#game {
  position: relative;
  width: 360px;
  height: 640px;
  /* Remove margin */
  /* margin: 40px auto 0; */
  background: black;
  overflow: hidden;
  border: 2px solid #000;

  /* Faz o jogo ser escalado para caber na tela */
  transform-origin: top left;
}

/* Aqui o script JS que vai aplicar o scale para caber na tela */


    #stars-wrapper {
  position: absolute;
  width: 200%;
  height: 100%;
  display: flex;
  z-index: 0;
  overflow: hidden;
}

.stars {
  width: 100%;
  height: 100%;
  background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
  animation: scrollStars 20s linear infinite;
}

@keyframes scrollStars {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

    .bridge-container {
      position: absolute;
      bottom: 200px;
      width: 200%;
      height: 80px;
      z-index: 1;
      display: flex;
      animation: moveBridge 4s linear infinite;
    }

    .bridge {
      width: 360px;
      height: 80px;
      background: url('assets/ponte.png') no-repeat;
      background-size: cover;
      flex-shrink: 0;
    }

    @keyframes moveBridge {
      0% { transform: translateX(0); }
      100% { transform: translateX(-360px); }
    }

    #stickman {
      position: absolute;
      bottom: 227px;
      left: 40px;
      width: 60px;
      height: auto;
      z-index: 2;
      filter: drop-shadow(0 0 10px white);
    }

    .enemy {
      position: absolute;
      bottom: 227px;
      width: 50px;
      height: auto;
      z-index: 2;
    }

    .enemy.fade {
  animation: fadeOut 0.3s forwards;
}

@keyframes fadeOut {
  to {
    opacity: 0;
    transform: scale(0.8);
  }
}


    #buttons {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      background: #5a9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #48a;
    }

    
  /* ...restante do seu CSS... */

  #score {
    position: absolute;
    top: 100px; /* Alterado de 10px para 80px */
    left: 10px;
    color: white;
    font-size: 18px;
    z-index: 3;
  }

  #reward-bar  {
    position: absolute;
    top: 150px; /* Alterado de 40px para 110px */
    left: 0;
    width: 100%;
    height: 35px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    font-size: 14px;
    line-height: 35px;
    overflow: hidden;
    white-space: nowrap;
    z-index: 4;
  }

  #reward-bar span {
    display: inline-block;
    padding-left: 100%;
    animation: scrollRewards 30s linear infinite;
  }

  #reward-bar span > img {
    height: 22px;
    vertical-align: middle;
    margin: 0 6px;
  }



    @keyframes scrollRewards {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<audio id="bgMusic" src="assets/trilha.sonora.mp" autoplay loop></audio>
<script>
  window.onload = function () {
    const music = document.getElementById("bgMusic");
    music.volume = 0.1;
  };
</script>

<div id="game">
  <div id="stars-wrapper">
  <div class="stars"></div>
  <div class="stars"></div>
</div>

  <div id="score">Derrotados: 0</div>

  <div id="reward-bar">
    
    <span>
      ‚ù§Ô∏è 100 curtidas = 1 zumbi ‚Ä¢ üë§ Seguidor = 1 zumbi ‚Ä¢ <img id="rosa" src="assets/rosa.png" alt="rosa">  = 2 zumbis ‚Ä¢ <img src="assets/coracodedo.png" alt="">  = 3 zumbis ‚Ä¢ <img src="assets/dino_pequeno.png" alt=""> = 5 zumbis ‚Ä¢ <img src="assets/rosquinha.png" alt=""> = 10 zumbis ‚Ä¢ <img src="assets/bola.png" alt=""> = 15 zumbis ‚Ä¢ <img src="assets/corgi.png" alt=""> = 20 zumbis ‚Ä¢ <img src="assets/arma.png" alt=""> = 30 zumbis ‚Ä¢ <img src="assets/galaxia.png" alt=""> = 50 zumbis
    </span>
  </div>

  <div class="bridge-container">
    <div class="bridge"></div>
    <div class="bridge"></div>
  </div>

  <img id="stickman" src="assets/andar.gif" alt="Stickman">
</div>



<script>
  let derrotados = 0;
  const game = document.getElementById('game');
  const stickman = document.getElementById('stickman');
  const scoreDisplay = document.getElementById('score');
  let enemies = [];
  let attacking = false;
  let usandoChute = false;


  function spawnEnemy(count) {
    for (let i = 0; i < count; i++) {
      const enemy = document.createElement('img');
      enemy.src = 'assets/zumbi.gif';
      enemy.classList.add('enemy');
      const spacing = 60;
      enemy.style.left = (360 + i * spacing) + 'px';
      game.appendChild(enemy);
      enemies.push(enemy);
    }
  }

  function moveEnemies() {
    enemies.forEach((enemy, index) => {
      let currentLeft = parseFloat(enemy.style.left);
      currentLeft -= 1.2;
      enemy.style.left = currentLeft + 'px';

      if (currentLeft <= 100) {
        atacar(enemy);
        enemies.splice(index, 1);
      }

      if (currentLeft < -60) {
        enemy.remove();
        enemies.splice(index, 1);
      }
    });
  }

  function playSocoSound() {
    const audio = new Audio('assets/soco.mp3');
    audio.play();
  }

  function playChuteSound() {
    const audio = new Audio('assets/chute.mp3');
    audio.play();
  }

function atacar(enemy) {
  attacking = true;
  usandoChute = !usandoChute;

  if (usandoChute) {
    stickman.src = 'assets/chute1.png';
    playChuteSound();
  } else {
    stickman.src = 'assets/soco1.png';
    playSocoSound();
  }

  // Remove o inimigo instantaneamente
enemy.classList.add("fade");
setTimeout(() => enemy.remove(), 300);


  // S√≥ o reset da imagem do stickman pode continuar com delay
  setTimeout(() => {
    stickman.src = 'assets/andar.gif';
    attacking = false;
  }, 200);
}


  function gameLoop() {
    moveEnemies();
    requestAnimationFrame(gameLoop);
  }

  function ajustarScale() {
  const game = document.getElementById('game');
  const scaleX = window.innerWidth / 360;
  const scaleY = window.innerHeight / 640;
  const scale = Math.min(scaleX, scaleY);
  game.style.transform = `scale(${scale})`;
}

// Ajusta o scale quando carregar e quando redimensionar a janela
window.addEventListener('load', ajustarScale);
window.addEventListener('resize', ajustarScale);


  gameLoop();

</script>

</body>
</html>
